{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A modern inventory management and expiry tracking system for supermarkets. Scan products, monitor stock, and reduce waste with an intuitive interface.">
    <meta name="keywords" content="inventory management, supermarket, expiry date tracker, stock control, Django">

    <title>{% block title %}Go Scan Inventory{% endblock %}</title>

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* This is for the swoop shape on the hero section */
        .fill-slate-100 { fill: #f1f5f9; } /* bg-slate-100 */

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-white">

    <!-- 
      This block will be filled by the 'inventory/landing_page.html' content.
      Notice there is no sidebar or top application bar.
    -->
    {% block content %}
    {% endblock %}

    {% block extra_js %}
    {% endblock %}
</body>
</html>
