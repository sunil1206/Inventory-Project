{% extends "inventory/base.html" %}
{% block title %}Edit Theme{% endblock %}
{% block header %}Edit Theme{% endblock %}

{% block content %}
<div class="max-w-md mx-auto space-y-5">

    <div class="bg-white rounded-xl shadow p-4">
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-xs font-semibold text-gray-700 mb-1">Name</label>
                <input type="text" name="name" required
                       value="{{ theme.name }}"
                       class="w-full border rounded-lg px-3 py-2 text-sm">
            </div>

            <div class="grid grid-cols-3 gap-3">
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Background</label>
                    <input type="color" name="background_color"
                           value="{{ theme.background_color }}"
                           class="w-full h-9 border rounded-lg p-0">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Text</label>
                    <input type="color" name="text_color"
                           value="{{ theme.text_color }}"
                           class="w-full h-9 border rounded-lg p-0">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Accent</label>
                    <input type="color" name="accent_color"
                           value="{{ theme.accent_color }}"
                           class="w-full h-9 border rounded-lg p-0">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Width (mm)</label>
                    <input type="number" name="width_mm"
                           value="{{ theme.width_mm }}"
                           class="w-full border rounded-lg px-3 py-2 text-sm">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Height (mm)</label>
                    <input type="number" name="height_mm"
                           value="{{ theme.height_mm }}"
                           class="w-full border rounded-lg px-3 py-2 text-sm">
                </div>
            </div>

            <div class="flex items-center gap-2 text-xs">
                <input type="checkbox" name="match_product_color" id="match_product_color"
                       class="w-4 h-4 rounded border-gray-300"
                       {% if theme.match_product_color %}checked{% endif %}>
                <label for="match_product_color" class="text-gray-700">
                    Try to match product color (future feature)
                </label>
            </div>

            <button type="submit"
                    class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2.5 rounded-lg text-sm font-semibold">
                Update Theme
            </button>
        </form>
    </div>

</div>
{% endblock %}
